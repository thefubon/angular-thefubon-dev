<div class="container p-10 border h-full rounded-md">
  <img class="w-1/6" [src]="product.image" [alt]="product.title">
  <h2 class="text-2xl font-bold text-primary">{{ product.title }}</h2>
  <p>Price: {{ product.price | currency: 'â‚½' }}</p>

  <button
    class="btn"
    [ngClass]="{
      'btn-primary': !details,
      'btn-secondary': details
    }"
    (click)="details = !details"
  >
    {{ details ? 'Hide' : 'Show' }} Details
  </button>

  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">
      {{ product.rating.rate | number:'1.2-4' }}
    </span></p>
  </div>
</div>

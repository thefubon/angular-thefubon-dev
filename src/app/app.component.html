<div class="bg-secondary-bg">

  <app-blur></app-blur>

  <app-dark-mode></app-dark-mode>
  
  <main>
    <router-outlet></router-outlet>
  </main>

  <div class="container py-4">
    <input
      type="text"
      class="border w-full p-2 bg-light-primary dark:bg-dark-primary dark:text-white"
      placeholder="Filter products..."
      [(ngModel)]="term"
    >

    <div class="grid md:grid-cols-3 gap-4 py-4">
      <app-product
        *ngFor="let product of products | filterProducts:term; let i = index"
        [product]="product"
      ></app-product>
    </div>
  </div>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Create New Product">
    <app-create-products></app-create-products>
  </app-modal>

  <button (click)="modalService.open()">Open</button>

</div>

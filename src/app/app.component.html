<div class="bg-secondary-bg" [class]="(presentTheme$ | async)">

<header>
  <app-header>
    <a *ngIf="isDarkEnable" (click)="changeTheme()" mode-button style="font-size:30px">LIGHT</a>
    <a *ngIf="!isDarkEnable" (click)="changeTheme()" mode-button style="font-size:30px">DARK</a>
  </app-header>
</header>

<app-blur></app-blur>

<main>
  <router-outlet></router-outlet>
</main>

<div class="container grid grid-cols-2 gap-4">
  <app-product [product]="products[0]"></app-product>
  <app-product [product]="products[1]"></app-product>
</div>

</div>
